<!DOCTYPE html>
<html>
<head>
    <title>timer_js</title>
    <script type="text/javascript" src="timer.js"></script>
</head>
<body>
    <h1>Stopwatch</h1>
    <p><span id="stopwatch">00:00:00:000</span></p>
    <!-- The main button which starts, pauses and restarts the stopwatch and the reset button which resets the stopwatch -->
    <input type="button" id="stopwatchStartButton" value="Start" onclick="" />
    <input type="button" id="stopwatchResetButton" value="Reset" onclick="" />
    <input type="button" id="stopwatchLapButton" value="Lap" onclick="" />
    <p>
        <div style="height: 200px; width: 200px; border: 1px solid black; overflow-y:auto">
            <ul id="lapLog"></ul>
        </div>
    </p>
    <hr />
    <h1>Countdown</h1>
    <p><span id="countdown">00:00:00:000</span></p>
    <input type="text" id="hoursInput" value="00" />
    <input type="text" id="minutesInput" value="00" />
    <input type="text" id="secondsInput" value="00" />
    <input type="button" id="countdownStartButton" value="Start" onclick="" />
    <input type="button" id="countdownResetButton" value="Reset" onclick="" />
    <script type="text/javascript">
        // stopwatch
        // assign all DOM elements to variables so they can be used in main javascript
        stopwatchTimeDisplay = document.getElementById('stopwatch');
        stopwatchStartButton = document.getElementById('stopwatchStartButton');
        lapLog = document.getElementById('lapLog');
        // assign onclick functions to buttons when everything else is finished
        stopwatchStartButton.setAttribute('onclick', 'startPauseStopwatch();');
        document.getElementById('stopwatchResetButton').setAttribute('onclick', 'resetStopwatch();');
        document.getElementById('stopwatchLapButton').setAttribute('onclick',' logLap();');

        // countdown
        countdownStartButton = document.getElementById('countdownStartButton');
        countdownTimeDisplay = document.getElementById('countdown');
        countdownStartButton.setAttribute('onclick', 'startPauseCountdown();');
        document.getElementById('countdownResetButton').setAttribute('onclick', 'resetCountdown();');
    </script>
</body>
</html>
