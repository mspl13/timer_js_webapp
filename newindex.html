<!DOCTYPE html>
<html>
<head>
	<title>timer-js</title>
	<script type="text/javascript" src="timer.js"></script>
</head>
<body>
	<p><span id="stopwatch">00:00:00:000</span></p>
	<!-- The main button which starts, pauses and restarts the stopwatch and the reset button which resets the stopwatch -->
	<input type="button" id="stopwatchStartButton" value="Start" onclick="" />
	<input type="button" id="stopwatchResetButton" value="Reset" onclick="">
	<script type="text/javascript">
		// assign all DOM elements to variables so they can be used in main javascript
		var stopwatchTimeDisplay = document.getElementById('stopwatch');
  		var stopwatchStartButton = document.getElementById('stopwatchStartButton');
  		var stopwatchResetButton = document.getElementById('stopwatchResetButton');
  		// assign onclick functions to buttons when everything else is finished
		stopwatchStartButton.setAttribute('onclick', 'startPauseStopwatch();');
		stopwatchResetButton.setAttribute('onclick', 'resetStopwatch();')
	</script>
</body>
</html>
